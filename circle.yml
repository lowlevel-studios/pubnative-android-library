machine:
  timezone: Europe/Berlin
  environment:
    COVERALLS_REPO_TOKEN: KfvQAfNmnrtJz8YkAB55wOSaKYZjtOl6L

test:
  pre:
    # start emulator for instrumentation tests
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true

    - circle-android wait-for-boot
    - sleep 60
    - adb shell input keyevent 82
    - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v

  override:
    - ./gradlew jacocoTestReport connectedAndroidTest

  post:
    - cp -r library/build/reports/* $CIRCLE_ARTIFACTS
    - cp -r library/build/reports/coverage/* $CIRCLE_TEST_REPORTS

deployment:
  codecov:
    branch: /.*/
    commands:
      - bash <(curl -s https://codecov.io/bash)